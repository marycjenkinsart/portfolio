<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mary C Jenkins Art</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Mary C Jenkins Art â€” Home</h1>
		<header>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Gallery</a></li>
					<li><a href="#">Process</a></li>
					<li><a href="#">Blog</a></li>
				</ul>
			</nav>
		</header>
		<div
			class="hero-image"
			style="padding-bottom: calc(2/3 * 100%);"
		>
			<div class="aspect-container">
				<div class="slider">
					<div class="image-container"><img src="media/banner-red-necked-grebe.jpg"/></div>
					<div class="image-container"><img src="media/banner-hummingbird-gladiolus.jpg"/></div>
					<div class="image-container"><img src="media/banner-hyacinth-macaw.jpg"/></div>
					<div class="image-container"><img src="media/banner-free-ride-ii.jpg"/></div>
				</div>
				<div class="controls">
					<button class="left">&lt;</button>
					<button class="right">&gt;</button>
				</div>
			</div>
		</div>
		<div
			class="hero-image"
			style="padding-bottom: calc(1/2 * 100%);"
		>
			<div class="aspect-container">
				<div class="slider">
					<div class="image-container"><img src="media/banner-redpoll.jpg"/></div>
					<div class="image-container"><img src="media/banner-lazuli-quick.jpg"/></div>
					<div class="image-container"><img src="media/banner-kingfisher.jpg"/></div>
				</div>
				<div class="controls">
					<button class="left">&lt;</button>
					<button class="right">&gt;</button>
				</div>
			</div>
		</div>
		<h2>Process</h2>
		<div style="margin: auto; max-width: 600px;">
			<div
				class="process-sequence"
				id="kestrel"
				style="padding-bottom: calc(5/4 * 100%);"
			>
				<div class="aspect-container">
					<div class="sequence" >
						<div class="image-container"><img src="media/process/kestrel-comfort/day01.jpg"/></div>
						<div class="image-container"><img src="media/process/kestrel-comfort/day02.jpg"/></div>
						<div class="image-container"><img src="media/process/kestrel-comfort/day03.jpg"/></div>
						<div class="image-container"><img src="media/process/kestrel-comfort/day04.jpg"/></div>
						<div class="image-container"><img src="media/process/kestrel-comfort/day05.jpg"/></div>
						<div class="image-container"><img src="media/process/kestrel-comfort/day06.jpg"/></div>
						<div class="image-container incoming"><img src="media/process/kestrel-comfort/day07_FINAL.jpg"/></div>
					</div>
					<div class="controls">
						<button class="left">&lt;</button>
						<button class="right">&gt;</button>
					</div>
					<div class="label">Final</div>
				</div>
			</div>
		</div>
		<p>This is where I post my birds?</p>
	</div>
	<script src="slider.js"></script>
</body>
</html>
